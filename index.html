<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="juego1.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Sim√≥n Dice</title>
  </head>
  <body>
    <div class="info">
      <p>Nivel: <span class="info--span" id="nivel">0</span></p>
      <p>Tiempo: <span class="info--span" id="tiempo">0</span><span> segundos</span></p>
      <p>Puntaje: <span class="info--span" id="puntaje">0</span><span> puntos</span></p>
    </div>

    <div class="tablero">
      <div id="verde" class="color verde left" data-color="verde"></div>
      <div id="rojo" class="color rojo right" data-color="rojo"></div>
      <div id="azul" class="color azul right" data-color="azul"></div>
      <div id="amarillo" class="color amarillo left" data-color="amarillo"></div>
      <div id="control" class="control">
        <p class="p">simon</p>
      </div>
      <img id="btnEmpezar" class="btn-start" onclick="empezarJuego()" src="img/on.png" alt="Empezar">
    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="juego1.js"></script>
  </body>
</html>
